<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Birthday Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .star {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: pulse 2s infinite;
        }

        .ballon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 120px;
            filter: drop-shadow(0 0 15px #ff69b4);
            animation: float 4s ease-in-out infinite;
        }

        .container {
            perspective: 1000px;
            z-index: 1;
            position: relative;
            top: -20px; /* Move card up */
        }

        .birthdayCard {
            position: relative;
            width: 320px;
            height: 480px;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .birthdayCard:hover {
            transform: rotateY(180deg);
        }

        .cardFront, .cardInside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(135deg, #fff5f5, #ffe3e3);
            padding: 20px;
            border: 5px solid #ff6b6b;
            box-shadow: inset 0 0 20px rgba(255,107,107,0.2);
        }

        .cardFront {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cardInside {
            transform: rotateY(180deg);
        }

        .front-text {
            text-align: center;
        }

        .happy { font-size: 2em; color: #ff6b6b; }
        .bday {
            font-size: 2.8em;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .toyou { font-size: 1.5em; color: #ff6b6b; }

        .plate { position: relative; margin: 30px 0; }
        .cake {
            width: 120px;
            height: 60px;
            background: linear-gradient(#ff6b6b, #ff8e53);
            border-radius: 10px;
        }
        .flame {
            width: 20px;
            height: 40px;
            background: #ffdd59;
            border-radius: 50%;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
        }

        .wishes {
            color: #2c3e50;
            font-size: 0.9em;
            padding: 10px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
        }

        .bdyboy {
            width: 140px;
            border-radius: 50%;
            border: 5px solid #ff6b6b;
            margin: 15px auto;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>

<body>
    <img src="ZUiY.gif" alt="stars" class="star">
    <img src="5l03.gif" alt="ballon" class="ballon">
    <div class="container">
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="img">
                    <img src="pooja.jpg" alt="Birthday Person" class="bdyboy">
                </div>
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wishes">
                    <p>Dear pooja, ‚ù§Ô∏è</p>
                    <p>Happy Birthday!! üéâü•≥ I hope your day is filled with endless love and laughter! May all your wishes come true and your heart always shine with happiness. üíñ‚ú®</p>
                    <p class="name"> ~ </p>
                </div>
            </div>
        </div>
    </div>
    <img src="cat.gif" alt="cat" class="cat">
</body>
</html>
