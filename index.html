<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Login By Pooja</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffd700, #ff69b4, #ff8c00);
            overflow: hidden;
            position: relative;
        }
        .cake-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
            z-index: 1;
            width: 500px;
            height: 350px;
        }
        .cake {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(45deg, #deb887 30%, #cd853f 100%);
            border-radius: 20px 20px 50px 50px;
            animation: cakeGlow 2s infinite alternate;
        }
        .cake::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 30px;
            right: 30px;
            height: 60px;
            background: linear-gradient(45deg, #ff69b4 30%, #ff1493 100%);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255,105,180,0.5);
        }
        .cherry {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(255,0,0,0.5);
        }
        @keyframes cakeGlow {
            from { filter: drop-shadow(0 0 10px rgba(255,215,0,0.4)); }
            to { filter: drop-shadow(0 0 25px rgba(255,140,0,0.8)); }
        }
        #login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            text-align: center;
            padding: 35px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            z-index: 2;
        }
        h2 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 18px 0;
            border: 2px solid rgba(255,255,255,0.4);
            font-size: 17px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 35px;
            outline: none;
        }
        button {
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 19px;
            border-radius: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="birthday-song" src="happy-birthday.mp3"></audio>
    
    <div class="cake-container">
        <div class="cake"></div>
        <div class="cherry"></div>
    </div>
    
    <form id="login-form">
        <h2>Sweet Login</h2>
        <input type="text" id="love-name" placeholder="Your Name">
        <button id="submit-btn">Let's Eat!</button>
        <button type="button" onclick="document.getElementById('birthday-song').play()">ðŸŽµ Play Birthday Song</button>
    </form>
    
    <script>
        document.getElementById('submit-btn').addEventListener('click', function(event) {
            event.preventDefault();
            const nameInput = document.getElementById('love-name').value.trim();
            if (nameInput.toLowerCase() === "pooja") {
                alert("Welcome to the Cake Party! ðŸŽ‚");
                document.getElementById('birthday-song').play();
                window.location.href = "main.html";
            } else {
                alert("Oops! Wrong ingredient! ðŸŽ‚");
            }
        });
    </script>
</body>
</html>
